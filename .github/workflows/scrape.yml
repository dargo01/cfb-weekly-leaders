name: Scrape Weekly Leaders

on:
  schedule:
    # Every 5 minutes on Friday, Saturday, Sunday
    - cron: '*/5 * * * 5,6,0'
  workflow_dispatch:  # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper with failsafe
      run: python generate_json_safe.py

    - name: Commit and push JSON via SSH
  env:
    SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  run: |
    mkdir -p ~/.ssh
    echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
    chmod 600 ~/.ssh/id_ed25519
    ssh-keyscan github.com >> ~/.ssh/known_hosts
    git config --local user.name "github-actions[bot]"
    git config --local user.email "github-actions[bot]@users.noreply.github.com"
    git remote set-url origin git@github.com:dargo01/cfb-weekly-leaders.git
    git add weekly.json
    git commit -m "Update weekly.json" || echo "No changes to commit"
    git push

